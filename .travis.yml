language: python
python:
- '3.6'
- '3.7'
- '3.8'
install:
- pip install -r requirements.txt
script:
- pycodestyle fdbk
- pylint -E --enable=invalid-name,unused-import,useless-object-inheritance fdbk
- coverage run --branch --source fdbk/ -m unittest discover -s tst/
- coverage report -m
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
    python: 3.6
